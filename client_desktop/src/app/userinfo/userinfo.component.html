<!-- versione cliccabile -->
<div (click)="toggleExpand()" class="cursor-pointer w-fit">
  <span class="hover:text-sepia" :[ngClass]="{' text-sepia': expanded == true}">{{ this.username }}</span>
  <i
    class="relative top-[-5px] content-[''] inline-block w-2 h-2 border-r border-t border-white rotate-[135deg] ml-2 transition duration-300 ease-in-out hover:border-sepia"
    :[ngClass]="{' rotate-[-45deg] top-0 border-sepia': expanded == true}"
  ></i>
</div>
 <div *ngIf="expanded" class="absolute bg-white text-black p-2 z-10 rounded-lg">
  <ul class="flex flex-col items-center">
    <li class="text-xxs">Accuracy: {{ this.accuracy }}%</li>
    <li class="text-xxs">Win Rate: {{ this.winrate }}%</li>
    <li class="text-xxs">Current Winstreak: {{ this.current_winstreak }}</li>
  </ul>
</div>
