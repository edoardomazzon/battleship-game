<div>
  <div *ngIf="!changing_password">
    <h1 class="text-center pb-5">Login</h1>
    <div class="md:container md:max-w-[768px]">
      <form class="shadow-2xl container py-8">
        <div>
          <label for="username">Username</label>
          <input :[ngClass]="{' border border-red-error border-2': wrongcredentials == true }" type="text" id="username" [(ngModel)]="authuser.username" name="username" />
          <p class="text-red-error text-xxs" *ngIf="yourebanned"> Your account has been temporarily banned</p>
        </div>

        <div class="my-7">
          <div class="flex justify-between items-center">
            <label for="password">Password</label>
          </div>
          <input :[ngClass]="{' border border-red-error border-2': wrongcredentials == true }" type="password" id="password" [(ngModel)]="authuser.password" name="password" />
          <p class="text-red-error text-xxs mt-1" *ngIf="wrongcredentials == true"> Incorrect username or password</p>
        </div>

        <button (click)="loginUser()" class="btn w-full">Sign in</button>
        <p class="mt-3 text-center"> Don't have an account? Sign up <a href="/register" class="text-sepia font-bold">here</a></p>
      </form>
    </div>
  </div>

  <div *ngIf="changing_password">
    <h1 class="text-center pb-5">Change your password</h1>
    <div class="container max-w-[768px]">
      <form class="shadow-2xl container py-8">
        <div>
          <label for="newpassword1">New password</label>
          <input type="password" id="newpassword1" [(ngModel)]="firstpasswordchangefield" name="newpassword1" />
        </div>

        <div class="my-7">
          <label for="newpassword2">Repeat new password</label>
          <input (input)="checkPasswordMismatch()" type="password" id="newpassword2" [(ngModel)]="secondpasswordchangefield" name="newpassword2" />
          <p class="text-red-error text-xxs mt-1" *ngIf="warnpasswordmismatch"> The two passwords don't match</p>
        </div>
        <button (click)="changePassword(firstpasswordchangefield)" :[ngClass]="{' btn_red disabled pointer-events-none': warnpasswordmismatch == true}" class="btn bg-success w-full">Confirm</button>
      </form>
    </div>
  </div>
</div>
