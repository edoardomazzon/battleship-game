<div *ngIf="notifications.length > 0" class="absolute top-full right-8 bg-gray-300 text-black p-2 flex flex-col items-center z-full">
  <!-- In this section we show our friend requests with the possibility of looking up users to send them a friend request or block them -->
  <ul *ngFor="let notification of notifications">
    <li *ngIf="notification != undefined && notification != null && notification.notification_type == 'matchinvite'">
      {{ notification.from }} invited you to a game
      <button class="btn !bg-success" (click)="acceptMatch(notification.from); markNotificationAsRead(notification)">Accept match</button>
    </li>
    <li *ngIf="notification != undefined && notification != null && notification.notification_type == 'friendnotavailable'" class="text-red-error text-xs">
      {{ notification.from }} is no longer available
    </li>
  </ul>
</div>
