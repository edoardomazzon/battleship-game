<div class="mt-5 mb-11">
  <h1 class="text-center pb-5">Login</h1>
  <div class="container max-w-[768px]">
    <form class="shadow-2xl container py-8">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="authuser.username" name="username" />
      </div>

      <div class="my-7">
        <div class="flex justify-between items-center">
          <label for="password">Password</label>
          <a href="/reset-password" class="text-navy font-bold">Forgot your password?</a> <!-- capire come fare -->
        </div>
        <input type="password" id="password" [(ngModel)]="authuser.password" name="password" />
      </div>
      <button (click)="loginUser()" class="btn w-full">Sign in</button>
      <p class="my-1"> Don't have an account? Sign up <a href="/register" class="text-navy font-bold">here</a></p>
    </form>
  </div>
</div>
