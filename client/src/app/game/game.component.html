<div class="md:flex mt-6">
  <div class="game md:flex w-3/4">
    <div class="bg-gray-700 h-80 w-1/2 mr-5"> <!-- MYFIELD-->
      <p>{{ this.current_user.username }}</p>
      <div *ngFor="let row of myfield">
        <tbody>
            <tr>
              <td *ngFor="let column of row">
                <span *ngIf="column.value == 0">&nbsp;</span>
                <span *ngIf="column.value != 0 && !column.hit">X</span>
                <span class="text-error" *ngIf="column.value != 0 && column.hit">X</span>
              </td>
            </tr>
        </tbody>
      </div>
    </div>

    <div class="bg-gray-700 h-80 w-1/2"><!-- ENEMYFIELD-->
      <p>{{ this.enemy}}</p>
      <div *ngFor="let row of enemyfield; index as i">
        <tbody>
            <tr>
              <td *ngFor="let column of row; index as j">
                <span *ngIf="column == '?' && this.myturn == true">
                  <button (click)="fire(i, j)">H</button>
                </span>
                <span *ngIf="column == '?' && this.myturn == false">
                  <span>H</span>
                </span>
                <span *ngIf="column == 'water'">O</span>
                <span *ngIf="column == 'hit'">/</span>
                <span class="text-success" *ngIf="column == 'sunk'">X</span>
              </td>
            </tr>
        </tbody>
      </div>
    </div>
  </div>
  <div class="chat-live w-1/4 ml-8 h-full">
    <div class="bg-gray-300 h-80">
      <div *ngIf="this.gamestarted == true">
        <app-chat></app-chat>
      </div>

    </div>
  </div>
</div>
<button *ngIf="!hasconfirmedpositioning" class="btn" (click)="randomPlaceShips()">Place ships randomly</button>
<button *ngIf="!hasconfirmedpositioning" class="btn-success" (click)="confirmShipPlacement()">Confirm Ship Placement</button>
<button class="btn" (click)="leaveMatch()"> Leave Match</button>
<a *ngIf="this.youwon">You won</a>
