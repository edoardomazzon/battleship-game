<div>
  <h1 class="text-center pb-5">My profile</h1>
  <div class="mb-10">
    <ul>
      <li> Nome Utente:     {{ this.current_user.username }}</li>
      <li> E-mail:          {{ this.current_user.email }}</li>
      <li> Partite giocate: {{ this.current_user.games_played }}</li>
    </ul>
  </div>
  <div>
    <ul *ngIf="this.friend_requests_list.length > 0"> PENDING FRIEND REQUESTS
      <li *ngFor="let friendrequest of this.friend_requests_list">
        {{ friendrequest }}
        <button (click)="acceptFriendRequest(friendrequest)">Accetta richiesta</button>
        <button (click)="rejectFriendRequest(friendrequest)">Rifiuta richiesta</button>
        <button (click)="blacklistUser(friendrequest)">Blocca utente</button>
      </li>
    </ul>
  </div>
</div>
